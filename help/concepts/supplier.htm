<h1 class="emphasisText">Supplier</h1>
<p class="defaultText"><font size="2" face="Arial, Helvetica, sans-serif">A <strong>supplier</strong> 
  is a <a href="company.htm">company</a> from which you purchase items or services. 
  Suppliers record all <a href="purchase_item.htm">purchase items</a> that you 
  obtain from them.</font></p>
<p class="defaultText"><font size="2" face="Arial, Helvetica, sans-serif">A supplier 
  is a <a href="categorised_record.htm">categorised record</a>.</font></p>
