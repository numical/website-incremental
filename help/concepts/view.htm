<h1 class="emphasisText">View</h1>
<p class="defaultText"><font size="2" face="Arial, Helvetica, sans-serif">An <strong>view</strong> 
  is a window within Epic's <a href="gui.htm">GUI</a> that remains open for as 
  long as a particular <a href="plug-in.htm">plug-in</a> is selected ( thougb 
  occasionally some views can be manually closed). Views are generally used to 
  display lists of records and may be read-only or editable.</font></p>
